<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
</head>

<body>
    <h3>4.1 From var to let/const</h3>
</body>

<script type="text/babel">
    console.log("----- 4.1 From var to let/const -----");
    console.log("Жишээ 1:");
    var x = 3;
    function func(randomize) {
        if (randomize) {
            var x = Math.random(); // (A) scope: whole function
            return x;
        }
        return x; // accesses the x from line A
    }
    console.log(func(false)); // undefined

    console.log("Жишээ 2:");
    var x = 3;
    function func(randomize) {
        var x;
        if (randomize) {
            x = Math.random();
            return x;
        }
        return x;
    }
    console.log(func(false)); // undefined

    console.log("Жишээ 3:");
    let y = 3;
    function func(randomize) {
        if (randomize) {
            let y = Math.random();
            return y;
        }
        return y;
    }
    func(false); // 3
</script>

</html>
