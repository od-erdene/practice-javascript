<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
</head>

<body>
    <h3>4.10 From apply() to the spread operator (...)</h3>
</body>

<script type="text/babel">
    console.log("4.10 From apply() to the spread operator (...)");
    console.log("ES5");
    Math.max.apply(Math, [-1, 5, 11, 3])

    console.log("ES6");
    Math.max(...[-1, 5, 11, 3])

    console.log("4.10.2 Array.prototype.push()");
    console.log("ES5");
    var arr1 = ['a', 'b'];
    var arr2 = ['c', 'd'];

    arr1.push.apply(arr1, arr2);
        // arr1 is now ['a', 'b', 'c', 'd']

    console.log("ES6");
    const arr3 = ['a', 'b'];
    const arr4 = ['c', 'd'];

    arr3.push(...arr4);
        // arr1 is now ['a', 'b', 'c', 'd']
</script>

</html>
